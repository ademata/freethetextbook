<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .navbar-custom {
            background-color:#FF7700;
            height:55px
        }
        
        .navbar-logo {
            margin: 0 0 10px 0
        }
        
        .top-menu {
            background-color: black;
            height:66px
        }
        
        .menufont{
            font-weight: 800;
            font-family:Verdana, Arial, Helvetica, sans-serif; !important
            color:white; 
            padding:6px 0 0 200px;
        }
        
        .topcontainer{
            background-image: url(images/book.jpg);
            height:619px;
            width:100%;
            color:white;
            padding-top:50px;
        }
        
        .topcontainer h3{
            padding-top:14px;
        }
    
        .topcontainer h1{
            font-size:350%;
        }
    
        .inputstyle{
            padding-top:50px;
        }
        
    </style>
  </head>
  <body>
      
  <nav class="navbar navbar-default navbar-custom">
  <div class="container-fluid navbar-custom">
    <div class="navbar-header">
    </div>
  </div>
  
  <div class="container-fluid top-menu">
    <div class="navbar-header ">
      <a class="navbar-brand navbar-logo" href="#">
        <img alt="logo" src="images/logo.png">
      </a>
      <ul class="nav navbar-nav menufont">
      <li class="active"><a href="#">BUY</a></li>
      <li><a href="#">RENT</a></li>
      <li><a href="#">SELL</a></li> 
      <li><a href="#">EBOOKS</a></li> 
      <li><a href="#">CART</a></li> 
      </ul>
    </div>
  </div>   
      
    <div class="container topcontainer">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            
                <h1>Instant access to the internet's lowest-priced books.</h1>
                <h3><p>We search of hundreds of new and used book sellers for the best prices.</p></h3>

            </div>
        
        </div>
        
    
        <div class="input-group inputstyle">
            <input type="text" class="form-control" placeholder="Search by ISBN, Title, Author, or Keywords" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">SEARCH</span>
        </div>

    
        
        
      </div>  
      
  
  </nav>


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
